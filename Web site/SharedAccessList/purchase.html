<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="styles/purchase.css" media="screen" type="text/css" />
    <script type="text/javascript" src="js/jquery-1.11.0.min.js"></script>
    <script type="text/javascript" src="js/common-scripts.js"></script>
</head>
<body>
    <div class="page-container">
        <div class="middle-column">
            <div class="purchase">
                <form method="post">

                    <table border="0" cellspacing="5" cellpadding="100">
                        <colgroup>
                            <col span="1" style="width: 120px">
                            <col span="1">
                        </colgroup>
                        <caption><h3>Purchase</h3></caption>
                    <tr>
                        <td>Product name</td>
                        <td align="right"><input type="text" name="name"></td>
                    </tr>
                    <tr>
                        <td>Overall amount</td>
                        <td align="right"><input type="number" name="amount" value="1"></td>
                    </tr>
                    <tr>
                        <td>Price per unit</td>
                        <td align="right"><input type="number" name="pricePerUnit"></td>
                    </tr>
                    <tr>
                        <td valign="top"><input type="submit" value="Commit" class="button"></td>
                        <td><button class="button">Change coefficients</button></td>
                    </tr>
                    </table>
                </form>
                <!--<p id="error-message"></p>-->
            </div>
        </div>
    </div>

</body>
</html>
