<body>

        <div class="hide-title">

        </div>

<script>
    $(function()
    {
        $('.hiden-info').hide();
        $a = $('.hide-title');
        $a.on('click', function(event)
        {
            event.preventDefault();
            $a.not(this).next().slideUp(500);
            $(this).next().slideToggle(500);
        });
    });
</script>
