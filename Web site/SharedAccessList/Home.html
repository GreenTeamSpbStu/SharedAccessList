<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="styles/home.css" media="screen" type="text/css" />
    <link rel="stylesheet" href="styles/common.css" media="screen" type="text/css" />
    <script type="text/javascript" src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
</head>
<body>
    <div id="left-column">


            <button class = "group"> Group 1 </button>
            <div class = "group-hidden-info">
                <p> Info about group 1 </p>
            </div> <br/>

            <button class = "group"> Group 2 </button>
            <div class = "group-hidden-info">
                <p> Info about group 2 </p>
            </div>





    </div>

<script>
    $(function()
    {
        $('#left-column .group-hidden-info').hide();
        $a = $('#left-column .group');
        $a.on('click', function(event)
        {
            event.preventDefault();
            $a.not(this).next().slideUp(500);
            $(this).next().slideToggle(500);
        });
    });
</script>

</body>
</html>
