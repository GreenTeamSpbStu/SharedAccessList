<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="styles/common.css" media="screen" type="text/css" />

    <script type="text/javascript" src="js/jquery-1.11.0.min.js"></script>
</head>
<body>
    <div class="page-container">

        <div id="left-column">
        </div>

        <div id="middle-column">
			<div class = "container">
				<div class = "head_part">Your name</div>
				<div class="form">
					<div class = "left_part_container">
						<div class = "data_text">Current name:</div>
						<div class = "data_text">New name:</div>
					</div>
					<div class = "right_part_container">
						<div class = "data_text">Belousov Viktor</div>
						<form action="javascript:void(0);" method="get">
							<input type="text" required>
							<input  id = "button_change" type="submit" value="Change">
						</form>
					</div>
				</div>

					<div class = "left_part_container">
						<div class = "data_text">Current adress:</div>
						<div class = "data_text">New adress:</div>
					</div>
					<div class = "right_part_container">
						<div class = "data_text">belousov@gmail.com</div>
						<form action="javascript:void(0);" method="get">
							<input type="text" required>
							<input  id = "button_change" type="submit" value="Change">
						</form>
					</div>
				</div>

				<div class="form" id = "big_form">

					<div class = "right_part_container">
						<form action="javascript:void(0);" method="get">
							<div  class = "password_margin" >

							</div>	
							<div  class = "password_margin" >

							</div>	
							<div  class = "password_margin" >
								<input type="password"  required>
							</div>

					</div>
				</div>
				
			</div>
        </div>


    </div>

<script>
    $(function()
    {
        $('#left-column .group-hidden-info').hide();
        $a = $('#left-column .group');
        $a.on('click', function(event)
        {
            event.preventDefault();
            $a.not(this).next().slideUp(500);
            $(this).next().slideToggle(500);
        });
    });
</script>
