<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="styles/common.css" media="screen" type="text/css" />
    <link rel="stylesheet" href="styles/home.css" media="screen" type="text/css" />
	<link rel="stylesheet" href="styles/edit_profile.css" media="screen" type="text/css" />
    <script type="text/javascript" src="js/jquery-1.11.0.min.js"></script>
</head>
<body>
    <div class="page-container">

        <div id="left-column">
        </div>

        <div id="middle-column">
			<div class = "container">
				<div class = "part">
					<div class = "head_part">Your name</div>
					<div class="form">
						<div class = "data_text">Current name: Viktor Belousov</div>
						<form action="javascript:void(0);" method="get">
							New name:<input type="text" required>
						<input  id = "button_change" type="submit" value="Change">
					</div>
				</div>	
				<div class = "part">
					<div class = "head_part">Your email address</div>
					<div class="form">
						<div class = "data_text">Current adress: belousov@gmail.com </div> 
						<form action="javascript:void(0);" method="get">
							New adress:<input type="text" required>
							<input  id = "button_change" type="submit" value="Change">
						</form>
					</div>
				</div>	
				<div class = "part">	
					<div class = "head_part">Change password</div>
					<div class="form">
						<form action="javascript:void(0);" method="get">
							Current password:<input type="password" required><br>
							New password:<input type="password" required><br>
							Repeat new password:<input type="password" required>
							<input  id = "button_change" type="submit" value="Change">
						</form>
					</div>
				</div>	
			</div>
        </div>


    </div>

<script>
    $(function()
    {
        $('#left-column .group-hidden-info').hide();
        $a = $('#left-column .group');
        $a.on('click', function(event)
        {
            event.preventDefault();
            $a.not(this).next().slideUp(500);
            $(this).next().slideToggle(500);
        });
    });
</script>

</body>
</html>
