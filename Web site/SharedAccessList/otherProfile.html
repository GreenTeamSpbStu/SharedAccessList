        <script>
            $(function () {
                $('.block-hidden, .notifications-container').hide();
                $a = $('.block, .notifications');
                $a.on('click', function (event) {
                    event.preventDefault();
                    $a.not(this).next().slideUp(500);
                    $(this).next().slideToggle(500);
                });

            });
